    String.prototype.toDOM = function () {
        var d = document
            , i
            , a = d.createElement("div")
            , b = d.createDocumentFragment();
        a.innerHTML = this;
        while (i = a.firstChild) b.appendChild(i);
        return b;
    };

    function getId() {
        var id;
        $.ajax({
            url: "ID.txt", success: function (result) {
                id = result;
                $.ajax
                    ({
                        type: "GET",
                        contentType: "application/json",
                        url: "https://api.themoviedb.org/3/tv/" + id + "?api_key=7de963c0814074012087ebfaa507388b&language=en-US",
                        success: function (response) {
                            var film = response;
                            console.log(film.original_name);

                            var isi_html = '';
                            var parent = document.getElementById("konten");
                            var child = document.getElementById("isi");
                            var genre = film.genres;
                            var season = film.seasons;
                            var jmlSeason = 0;
                            isi_html += "<div class='card'>";
                            isi_html += "<img class = 'poster' src='http://image.tmdb.org/t/p/w342///" + film.backdrop_path + "'>";
                            isi_html += "<div class='description'>";
                            isi_html += "<p class ='title'>" + film.original_name + "</p>";
                            isi_html += "<p class ='rating'>" + film.vote_average + "</p>";
                            isi_html += "<p class ='rating'> First Release Date : " + film.first_air_date + " </p>";
                            isi_html += "<p class ='rating'> Latest Release date : " + film.last_air_date + " </p>";
                            isi_html += "<p class ='genre'>";
                            for (j = 0; j < genre.length; j++) {
                                isi_html += genre[j].name + ", ";
                            }
                            isi_html += "</p>";
                            for (i = 0; i < season.length; i++) {
                                jmlSeason++;
                            }
                            isi_html += "<p class ='rating'> Jumlah Season : " + jmlSeason + " </p>";
                            isi_html += "<p class ='title'> Overview : </p>";
                            isi_html += "<p class ='title'>" + film.overview + "</p>";
                            isi_html += "</div></div>";
                            var DOMBaru = isi_html.toDOM();
                            parent.replaceChild(DOMBaru, isi);

                        }
                    });

            }
        });
    }

</script>
